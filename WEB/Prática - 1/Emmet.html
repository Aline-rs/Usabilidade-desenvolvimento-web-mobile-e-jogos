        <section>
            <article>

    <div></div>
    <ul>

    <p></p>

    <ul>

    <div>

    <table>
        <thead>
            <tr></tr>

            <tr></tr>
        </thead>
        <tbody>
            <tr>
                <td></td>

                <td></td>
            </tr>
        </tbody>
    </table>

    <!-- Texto -->

    <!-- div>p>{lorem}(ul>li*3>a{clique }b{aqui})+div -->

    <div>
        <p>
            lorem
            <ul>

    <!-- ul>li*3>a{me clique} -->

    <ul>
        <li><a href="">me clique</a></li>
        <li><a href="">me clique</a></li>
        <li><a href="">me clique</a></li>
    </ul>

    <!-- a*3>{clique }+b{aqui} -->

    <a href="">clique <b>aqui</b></a>
    <a href="">clique <b>aqui</b></a>
    <a href="">clique <b>aqui</b></a>

    <div class="row">

        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>

    <!-- Sem escrever div .container>.row>div*3.col-md-4-->

    div <div class="container">

            <div class="col-md-4"></div>
            <div class="col-md-4"></div>

        <li><a href="">item003</a></li>
    </ul>

    <!-- a[href=item$$$@-]{texto$$@-3}*5 -->

    <a href="item005">texto07</a>
    <a href="item004">texto06</a>
    <a href="item003">texto05</a>
    <a href="item002">texto04</a>
    <a href="item001">texto03</a>
